<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style2.css">
    <title>Recados</title>
</head>

<body>

    <section class="row">
        <div class="col">
            <header class="cabecalho">
                <p class="header-recados">Seja bem vindo aos seus recados</p>
                <button id="sair">Sair</button>
            </header>
        </div>
    </section>

    <main class="container-fluid">

        <!-- Alerta -->
        <section class="row mt-5">
            <div class="col-4 offset-4">
                <div id="espaco-alerta">
                    <!-- AQUI INSERE DINAMICAMENTE COM JS -->
                </div>
            </div>
        </section>

        <!-- card -->
        <section class="row ms-2 me-2 mt-5" id="espaco-card">

            <!-- CARD CRIADO DINAMICAMENTE PELO TS -->

        </section>

        <button type="button" class="btn btn-primary btn-lg botao-flutuante" data-bs-toggle="modal"
            data-bs-target="#modal-criar"><i class="bi bi-plus-lg"></i></button>

        <!-- MODAL EDITAR RECADO-->
        <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Atualizar Recado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-editar">
                            <div class="mb-3">
                                <label for="input-editar-descricao" class="col-form-label">Descrição:</label>
                                <input type="text" class="form-control" id="input-editar-descricao">
                            </div>
                            <div class="mb-3">
                                <label for="input-editar-detalhamento" class="col-form-label">Detalhamento:</label>
                                <textarea class="form-control" id="input-editar-detalhamento"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            id="cancelar-editar">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="botao-atualizar">Atualizar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL CRIAR RECADO-->
        <div class="modal fade" id="modal-criar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Criar Recado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-criar">
                            <div class="mb-3">
                                <label for="input-criar-codigo" class="col-form-label">Código:</label>
                                <input type="number" class="form-control" id="input-criar-codigo">
                            </div>
                            <div class="mb-3">
                                <label for="input-criar-descricao" class="col-form-label">Descrição:</label>
                                <input type="text" class="form-control" id="input-criar-descricao">
                            </div>
                            <div class="mb-3">
                                <label for="input-criar-detalhamento" class="col-form-label">Detalhamento:</label>
                                <textarea class="form-control" id="input-criar-detalhamento"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" id="botao-criar">Criar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./dist/recados.js"></script>
</body>

</html>
